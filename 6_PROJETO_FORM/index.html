<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulário</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Carro</h1>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>        
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <form>
                <div class="form-body">
                    <h1 class="form-title">
                        Venda fácil seu carro!                
                    </h1>
                    <p>Descreva as características, e marque os opcionais que ele possui.</p>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                        <textarea name="description" id="description" placeholder="Escreva aqui os detalhes do veículo. Exemplo: Se possui arranhões..." class="block"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="modelo" id="modelo" class="block" placeholder="Digite o modelo do veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span></p>
                        <input type="radio" class="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" class="automatic" name="gear">
                        <label for="automatic">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" class="airbag" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" class="alarm" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" class="ac" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" class="reverse_camera" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>                        
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" class="lane_assit" id="lane_assit" name="optional[]" value="lane_assit">
                                <label for="lane_assit">Assitente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" class="keyless" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" class="smartphone" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" class="leather_seat" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>                  
                    </div>
                    <div class="box-input">
                            <p>Fotos do carro <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" required>
                        </div>   
                    <input type="submit" value="Enviar" class="btn-submit">
            </form>
        </div>       
        </div>       
    </div>
</body>
</html>
