<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Fomulário HTML</h2>
    <!-- 1 - Primeiro formulário -->
    <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="post">
        <div>
            <label for="">Nome </label>
            <input type="text">
        </div> 
        
        <!-- 3 -  atributo nome -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade</label>
            <input type="text" name="age" id="">
        </div>

        <!-- 6 - Select -->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job" id="">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 7 - Atributo selected -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract" id="">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 8 - multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados</label>
            <select name="items" id="" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9 - TextArea -->
        <div>
            <label for="comment">Comentários:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - Fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstName">Nome:</label>
                <input type="text">
                <label for="lastName">Sobrenome:</label>
                <input type="text">
            </fieldset>
        </div>

        <!-- 11 - DataList -->
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" id="flavor">
        <datalist id="flavors">
            <option value="Cereja"></option>
            <option value="Morango"></option>
            <option value="Abacaxi"></option>
            <option value="Chocolate"></option>
        </datalist>

        <!-- 12 - Senhas -->
        <div>
            <label for="password">Digite a senha</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - Radio Button -->
        <div>
            <label for="car_model">Escolha um modelo de carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 15 - Checkbox -->
        <div>
            <label for="optionals">Opcionais</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="turbo_engineer">
                <label for="turbo_engineer">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" id="" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 16 - Datas -->
        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - Input de arquivos -->
        <div>
            <label for="image">Insira a sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - Input para números -->
        <div>
            <label for="salary">Qual o seu salário?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - input para emails -->
        <div>
            <label for="email">Informe o seu email</label>
            <input type="email" name="email">
        </div>

        <!-- 20 - atributo value -->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é este">
        </div>

        <!-- 21 - Disabled -->
        <div>
            <label for="desabled">Tente mudar o valor</label>
            <input type="text" value="não precisa preeencher" disabled>
        </div>

        <!-- 22 - Placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>

        <!-- 23 - Atributo required -->
        <div>
            <label for="birthyear">Digite seu ano de nascimento</label>
            <input type="text" name="birthyear" placeholder="Digite o ano de nascimento" required>
        </div>

       
        <!-- 5 - Enviando dados do formulário -->
        <input type="submit" value="Salvar">

        <!-- 13 - resetar form -->
        <input type="reset" value="Limpar">           
            
       
    </form>   
</body>
</html>
